<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin panel</title>
    <link rel="stylesheet" href="./css/adminpanel.css" />
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico" />
  </head>
  <body>
    <div class="admin__title">
      <h1 class="admin__title_text">Удалить Карточки</h1>
      <a class="admin__title_link" href="/pages/mainpage/mainpage.html#"
        >Выход</a
      >
    </div>
    <div class="cards"></div>
    <h1 class="admin__title_users">Пользователи</h1>
    <div class="users"></div>
    <div class="new_card">
      <h1>Создать карточку</h1>
      <form action="" class="new_card__form">
        <label for="images" class="drop-container" id="drop-container">
          <span class="drop-title">Drop files here</span>
          or
          <input type="file" id="images" accept="image/*" required />
        </label>
        <input
          class="new_card__form-input"
          type="text"
          placeholder="Заголовок"
          id="titleid"
        />
        <textarea
          class="new_card__form-input new_card__form-input-big"
          type="text"
          placeholder="Описание"
          id="textid"
        ></textarea>

        <input
          class="new_card__form-input"
          type="text"
          placeholder="Ссылка на кртинку"
          id="mapid"
        />
      </form>
      <div class="card__button__box" onclick="test()">
        <a href="#" class="card__button__box-submit">Создать</a>
      </div>
    </div>
    <div class="loading active__loading">
      <div class="loading__circle">
        <div class="cube first">
          <span></span>
        </div>
        <div class="cube second">
          <span></span>
        </div>
        <div class="cube third">
          <span></span>
        </div>
        <div class="cube four">
          <span></span>
        </div>
      </div>
    </div>
    <script src="../../scripts/mock.js"></script>
    <script src="../../scripts/admin.js"></script>
  </body>
</html>
