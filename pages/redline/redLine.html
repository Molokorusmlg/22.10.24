<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Город бесов Красная линия</title>
    <link rel="stylesheet" href="./css/redline.css" />
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico" />
  </head>
  <body class="scroll">
    <section class="red-line" id="line">
      <div class="red-line__marshruts">
        <div class="red-line__marshruts_container">
          <div class="red-line__marshruts-title">
            <h1 class="red-line__marshruts-title">Маршрут</h1>
          </div>
          <div class="red-line__marshruts__line">
            <img
              class="red-line__marshruts__line-img"
              src="../../assets/img/Linemarshruts.svg"
              alt=""
            />
            <div class="red-line__marshruts-circle" id="m1">
              <p class="number__marshrut">1</p>
            </div>
          </div>
          <div class="red-line__marshruts-text">
            <p class="red-line__marshruts-text">Площадь 1905 года</p>
          </div>
          <div class="red-line__marshruts__card-box">
            <div
              class="red-line__marshruts__card-box_small-card-box"
              onclick="goToNextHTML()"
            ></div>
            <div class="controls">
              <img
                src="../../assets/img/Arrow.svg"
                class="arrow strelka"
                alt=""
              />
              <img
                src="../../assets/img/Arrow.svg"
                class="arrow-reverse strelka"
                alt=""
              />
            </div>
          </div>
        </div>
        <a href="#" onclick="modalMeny()" class="tour-text-link">
          <button class="tour">
            <p class="tour-text">Купить</p>
          </button>
        </a>
      </div>
    </section>
    <section class="modal__form modal_base">
      <p class="modal__form-title">Купить</p>
      <form class="modal__form-form" action="">
        <input
          class="modal__form-input modal__input_login"
          type="text"
          placeholder="Логин"
        />
        <input
          class="modal__form-input modal__input_password"
          type="password"
          placeholder="Пароль"
        />
      </form>
      <div class="modal__form-button__box">
        <button onclick="newOrder()" class="modal__form-button">
          <p class="modal__form-button-text">Купить</p>
        </button>
      </div>
      <div class="modal_arrow-img-block">
        <img
          src="../../assets/img/arrowBack.svg"
          alt="arrow"
          class="modal_arrow-img"
          onclick="modalMeny()"
        />
      </div>
    </section>
    <div class="modal base" onclick="modalClose()"></div>
    <div class="error error__close">
      <p class="error__text">Ошибка</p>
    </div>
    <div class="sucsess sucsess__close">
      <p class="sucsess__text">Успешно</p>
    </div>
    <div class="burger" onclick="setShowBurgerMenu()">
      <img src="../../assets/img/black_burger.svg" alt="" />
    </div>
    <footer class="footer" id="foot">
      <div class="footer__company">
        <h4 class="footer__company-title">ООО Урал</h4>
        <p class="footer__company-text">Спасибо за внимание</p>
        <p class="footer__company-text">Все права защищены</p>
      </div>
      <div class="footer__contacts">
        <div class="telegram">
          <img src="../../assets/img/tg.png" alt="" />
          <a>Телеграмм</a>
        </div>
        <div class="Vk">
          <img src="../../assets/img/vk.svg" alt="" />
          <a>Вконтакте</a>
        </div>
        <div class="telefone">
          <img src="../../assets/img/tel.png" alt="" />
          <a>+89961800116</a>
        </div>
      </div>
      <div class="footer__button" onclick="modalMeny()">
        <a href="#">Купить</a>
      </div>
      <div class="footer__logo">
        <a href="../mainPage/mainpage.html"
          ><img src="../../assets/img/logo.png" alt=""
        /></a>
      </div>
    </footer>
    <div class="burger__meny base">
      <div class="burger__meny_block">
        <div class="burger__meny_block_header">
          <p class="burger__meny_block_header-title">Красная линия</p>
          <img
            onclick="setShowBurgerMenu()"
            class="burger__meny_block_header-img_second"
            src="../../assets/img/close_burder_red.svg"
            alt=""
          />
        </div>
        <div class="burger__meny_block_list">
          <a
            class="burger__meny_block_list-link"
            href="../mainpage/mainpage.html"
            >Главная</a
          >
          <a class="burger__meny_block_list-link" href="../profile/profile.html"
            >Профиль</a
          >
          <a class="burger__meny_block_list-link" href="#foot">О нас</a>
        </div>
      </div>
    </div>
    <div class="mobile__block">
      <div class="red-line__big__text mobile">
        <h1 class="red-line__big__text-title">Красная Линия</h1>
        <div class="red-line__big__text-search__box">
          <input
            class="red-line__big__text-input red-line__big__text-input"
            oninput="seeSearch()"
            id="search-mobile"
            type="text"
            placeholder="Найти по слову"
          />
        </div>
        <div class="red-line__big__text_inputbox">
          <div class="red-line__big__text_colum__ceck__buttons">
            <div class="red-line__big__text_check__button__box">
              <label class="red-line__big__text-label" for="parks-mobile"
                >Парки</label
              >
              <input
                onclick="showCheckbox('p')"
                class="check"
                id="parks-mobile"
                type="checkbox"
                value="парки"
              />
            </div>

            <div class="red-line__big__text_check__button__box">
              <label class="red-line__big__text-label" for="buildings-mobile"
                >здания</label
              >
              <input
                onclick="showCheckbox('b')"
                class="check"
                id="buildings-mobile"
                type="checkbox"
                value="здания"
              />
            </div>
          </div>

          <div class="red-line__big__text_colum__ceck__buttons">
            <div class="red-line__big__text_check__button__box">
              <label class="red-line__big__text-label" for="museums-mobile"
                >музеи</label
              >
              <input
                onclick="showCheckbox('m')"
                class="check"
                id="museums-mobile"
                type="checkbox"
                value="музеи"
              />
            </div>

            <div class="red-line__big__text_check__button__box">
              <label class="red-line__big__text-label" for="hrams-mobile"
                >храмы</label
              >
              <input
                onclick="showCheckbox('h')"
                class="check"
                id="hrams-mobile"
                type="checkbox"
                value="храмы"
              />
            </div>
          </div>
        </div>
        <button class="red-line__big__text_button" onclick="reset()">
          <p>Сбросить</p>
        </button>
        <div class="pagination"></div>
        <hr class="red-line__big__text-line" />
        <div class="red-line__big__text-text"></div>
      </div>
    </div>
    <div class="mobile__arrow" onclick="mobileFilterFunction()">
      <img
        class="mobile__arrow__img"
        src="../../assets/img/arrowBack.svg"
        alt=""
      />
    </div>
    <div class="mobile__shadow__hide"><span></span></div>
    <div class="exit" onclick="goToAttraction()">
      <p class="exit__text">Достопремечательности</p>
      <img class="exit__img" src="../../assets/img/arrowBack.svg" alt="" />
    </div>
    <div class="loading active__loading">
      <div class="loading__circle">
        <div class="cube first">
          <span></span>
        </div>
        <div class="cube second">
          <span></span>
        </div>
        <div class="cube third">
          <span></span>
        </div>
        <div class="cube four">
          <span></span>
        </div>
      </div>
    </div>
    <script src="../../scripts/mock.js"></script>
    <script src="../../scripts/global.js"></script>
  </body>
</html>
