<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body class="RegisterBackgroung">
    <div class="block">
      <div class="block__buttons">
        <p class="block__button-register">Регистрация</p>
        <p class="block__button-signin">Вход</p>
      </div>
      <div class="register">
        <div class="register__form">
          <input
            type="text"
            placeholder="Придумайте логин"
            class="register__form_input"
          />
          <input
            type="password"
            placeholder="Пароль"
            class="register__form_input"
          />
        </div>
        <a href="#" class="register__submit"></a>
      </div>
      <div class="signin">
        <div class="signin__form">
          <input type="text" placeholder="Логин" class="signin__form_input" />
          <input
            type="password"
            placeholder="Пароль"
            class="signin__form_input"
          />
        </div>
        <a href="#" class="signin__submit"></a>
      </div>
    </div>
  </body>
</html>
