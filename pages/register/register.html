<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico" />
  </head>
  <body class="RegisterBackgroung">
    <div class="block">
      <div class="block__wrap">
        <div class="block__buttons">
          <p class="block__button-register" onclick="buttonClick(1)">Sign up</p>
          <p
            class="block__button-signin button-active"
            onclick="buttonClick(2)"
          >
            Sign in
          </p>
        </div>
      </div>
      <div class="form__wrap">
        <div class="register form-hide">
          <div class="register__form">
            <input
              type="text"
              placeholder="Введите Фио"
              class="register__form_input name__registration"
              onkeydown="checkForEnterRegistration(event)"
            />
            <input
              type="text"
              placeholder="Придумайте логин"
              class="register__form_input login__registration"
              onkeydown="checkForEnterRegistration(event)"
            />
            <input
              type="password"
              placeholder="Пароль"
              class="register__form_input password__registration"
              onkeydown="checkForEnterRegistration(event)"
            />
          </div>
          <div class="register__box">
            <a onclick="postUser()" href="#" class="register__box-submit"
              >Сохранить</a
            >
          </div>
        </div>
        <div class="signin">
          <div class="signin__form">
            <input
              type="text"
              placeholder="Логин"
              class="signin__form_input login__signin"
              onkeydown="checkForEnterSignIn(event)"
            />
            <input
              type="password"
              placeholder="Пароль"
              class="signin__form_input password__signin"
              onkeydown="checkForEnterSignIn(event)"
            />
          </div>
          <div class="signin__box">
            <a href="#" class="signin__box-submit" onclick="signInUser()"
              >Сохранить</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="../../scripts/mock.js"></script>
    <script src="../../scripts/formAuth.js"></script>
  </body>
</html>
